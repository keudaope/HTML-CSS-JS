    <style>
label {
  display: inline-block;
  width: 100px;

<body>
    <h2>Isävitsi</h2>
    <button onclick="rapidApi()" class="siirra">Isävitsi</button>

    <label>Aloitusvuosi:</label><input type="text" id="avuosi"><br/>

    <label for="">Käännettävä teksti: </label><input type="text" id="teksti" ><br/>

    <div id="kaannosteksti"></div>
    <h2>Chuck Norris -vitsi</h2>

    <div id="chuck"></div>
    <h2>Musiikkikone</h2>
    <label>Artisti:</label><input type="text" id="art"><br/>
    <button onclick="musa()" class="siirra">Soita musiikkia</button>
    <h2>Satunnaiskäyttäjä</h2>
    <button class="siirra" onclick="randomUser()">Satunnaiskäyttäjä</button>
    <div id="satunnais"></div>
