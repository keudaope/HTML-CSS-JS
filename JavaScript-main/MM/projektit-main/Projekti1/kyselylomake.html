<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kyselylomake</title>
    <link rel="stylesheet" href="kyselylomake.css">
    <script src="kyselylomake.js">
    </script>


  </head>
  <body>
<!--paketoidaan lomake div classiin ="lomakewrapper"-->
<div class="lomakeWrapper">
<!--nappia painaessa ajetaan "tarkasta() funktio" = vielä tekemättä!
sekä reset nappia painaessa "tyhjenna()" funktio joka tyhjentää lomakkeeseen
syötetyt tiedot, tekemättä!! -->
  <form class="" action="kiitos.html" method="post" onsubmit="return tarkista(this)" onreset="return tyhjenna(this)">
                        <!-- Henkilötiedot lomake-->
   <h1>Tietojenkeruulomake</h1>
    <table>
     <tr>
      <td>Anna etunimi:</td>
      <td class="oikea"><input type="text" name="fName" value=""></td>
    </tr>
    <tr>
      <td>Anna sukunimi:</td>
      <td class="oikea"><input type="text" name="sName" value=""></td>
    </tr>
    <tr>
      <td>Anna sähköpostisi:</td>
      <td class="oikea"><input type="text" name="eMail" value=""></td>
    </tr>
    <tr>
                           <!-- Palaute laatikko -->
      <td colspan ="2">Palautteesi kotisivuistani:</td>
    </tr>
    <tr>
      <td colspan ="2" class="oikea"><textarea name="fBack" rows="8" cols="50"></textarea></td>
    </tr>
  </table>
                        <!-- Mainokset ja sposti,  kyllä/ei valikko--->
    <p>Valitse näistä toinen: </p>
      <p>
        <input type="radio" name="commercial" value="mainos"  />
        Haluan saada mainospostia.<br />
        <input type="radio" name="commercial" value="eimainos"  />
        En halua mainospostia.
      </p>
        <p>
                        <!--Mieltymykset valinnat-->
      Mistä pidät koulussa eniten?
     </p>
       <p>
         <input type="checkbox" name="box" value="ruoka">Ruoasta<br/>
         <input type="checkbox" name="box" value="ammatti">Ammattiaineista<br/>
         <input type="checkbox" name="box" value="yto">Yto-aineista<br/>
         <input type="checkbox" name="box" value="vapaa">Vapaa-ajasta<br/>
     </p>
            <!-- Lomakkeen tarkastaminen sekä tyhjentäminen/painikkeet-->
       <p>
         <input type="submit" name="submit" value="Tarkasta lomake">
         <input type="reset" name="reset" value="Tyhjennä lomake">
       </p>
     </form>
  </div>
  </body>

</html>
