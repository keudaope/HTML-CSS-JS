<script defer>
var audio, playbtn, seek_bar;
function initAudioPlayer(){
	// Testausosuus

// Testausosuus loppuu
	audio = new Audio();
	audio.src = "horse.mp3";
	// Set object references
	playbtn = document.getElementById("playpausebtn");
	// Add Event Handling
	playbtn.addEventListener("mouseover",playPause);
	playbtn.addEventListener("mouseout", playPause);
	// Functions
	function playPause(){
		if(audio.paused){
		    audio.play();
	    } else {
		    audio.pause();
	    }
	}
}

window.addEventListener("load", initAudioPlayer);
</script>
